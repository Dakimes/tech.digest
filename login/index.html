<body>
  <div class="wrap">
    <header>
      <a class="logo-link" href="/">
        <img src="../assets/logo-transparent.svg" alt="SCI logo" class="logo" />
        <span class="brand">Технологический радар</span>
      </a>
    </header>
    <main>
      <div class="cards">
        <form id="loginForm" class="card login-card" aria-describedby="loginMessage">
          <h1>Вход</h1>
          <label>
            Логин
            <input type="text" id="username" name="username" autocomplete="username" required />
          </label>
          <label>
            Пароль
            <input type="password" id="password" name="password" autocomplete="current-password" required />
          </label>
          <button type="submit">Войти</button>
          <div id="loginMessage" class="message" role="status" aria-live="polite"></div>
        </form>

        <section class="card" aria-labelledby="demoTitle">
          <h2 id="demoTitle">Хотите увидеть радар в деле?</h2>
          <div class="demo-cta">
            <a class="button-link" href="https://cal.com/dmitry-bratskikh-y5tm7u/30min" target="_blank" rel="noopener">Записаться на демо</a>
          </div>
        </section>
      </div>
    </main>
    <footer style="padding:24px 0; text-align:center; font-size:12px; color:var(--muted);">© 2025 SciArticle</footer>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const messageEl = document.getElementById('loginMessage');
    const registerToggle = document.getElementById('registerToggle');
    const registerPanel = document.getElementById('registerPanel');
    const registerForm = document.getElementById('registerForm');
    const registerMessageEl = document.getElementById('registerMessage');
    const accounts = {
      'Admin': { password: 'Admin', label: 'Data' },
      'VTB_pilot': { password: 'VTB_pilot', label: 'Data' },
      'Admin1': { password: 'Admin1', label: 'МИТ' }
    };

    function handleLogin(event){
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      messageEl.textContent = '';
      messageEl.className = 'message';

      const account = accounts[username];
      if(account && account.password === password){
        messageEl.textContent = 'Вход выполнен, перенаправляем…';
        messageEl.className = 'message success';
        try{
          localStorage.setItem('sci-auth', 'true');
          localStorage.setItem('sci-account', username);
        } catch(err){
          /* ignore */
        }
        setTimeout(()=>{ window.location.replace('/'); }, 1000);
      } else {
        messageEl.textContent = 'Неверный логин или пароль.';
        messageEl.className = 'message error';
        try{
          localStorage.removeItem('sci-auth');
          localStorage.removeItem('sci-account');
        } catch(err){
          /* ignore */
        }
      }
    }

    form.addEventListener('submit', handleLogin);

    function toggleRegisterPanel(){
      if(!registerToggle || !registerPanel){ return; }
      const isOpen = registerPanel.hasAttribute('hidden') ? false : true;
      if(isOpen){
        registerPanel.setAttribute('hidden', '');
        registerToggle.setAttribute('aria-expanded', 'false');
      } else {
        registerPanel.removeAttribute('hidden');
        registerToggle.setAttribute('aria-expanded', 'true');
      }
    }

    function saveRegistrationLocally(registration){
      try{
        const raw = localStorage.getItem('tech-radar-registrations');
        const registrations = raw ? JSON.parse(raw) : [];
        registrations.push(registration);
        localStorage.setItem('tech-radar-registrations', JSON.stringify(registrations));
      } catch(err){
        /* ignore storage issues */
      }
    }

    function handleRegisterSubmit(event){
      event.preventDefault();
      if(!registerMessageEl){ return; }

      registerMessageEl.textContent = '';
      registerMessageEl.className = 'register-message';

      const emailField = document.getElementById('registerEmail');
      const phoneField = document.getElementById('registerPhone');
      const email = emailField ? emailField.value.trim() : '';
      const phone = phoneField ? phoneField.value.trim() : '';

      if(!email || !phone){
        registerMessageEl.textContent = 'Укажите корректные контакты, чтобы мы могли связаться с вами.';
        registerMessageEl.classList.add('error');
        return;
      }

      const registration = {
        email,
        phone,
        createdAt: new Date().toISOString()
      };

      saveRegistrationLocally(registration);
      registerMessageEl.textContent = 'Заявка сохранена. Мы свяжемся с вами в ближайшее время.';
      registerMessageEl.classList.add('success');
      event.target.reset();
    }

    if(registerToggle){
      registerToggle.addEventListener('click', toggleRegisterPanel);
    }

    if(registerForm){
      registerForm.addEventListener('submit', handleRegisterSubmit);
    }
  </script>
</body>
