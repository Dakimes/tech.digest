  <script>
    (function(){
      try{
        if(localStorage.getItem('sci-auth') === 'true'){
          window.location.replace('/');
        }
      } catch(err){
        /* ignore */
      }
    })();
  </script>

  <style>
    :root{
      --bg:#f8fafc;
      --card:#ffffff;
      --card-alt:#f1f5f9;
      --text:#0f172a;
      --muted:#64748b;
      --accent:#2563eb;
      --border:#e2e8f0;
      --radius:18px;
    }
    html,body{ margin:0; padding:0; background:var(--bg); color:var(--text); font:16px/1.55 "Inter", "SF Pro Text", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap{ min-height:100vh; display:flex; flex-direction:column; }
    header{ padding:28px 32px; display:flex; align-items:center; gap:14px; }
    header .logo-link{ display:inline-flex; align-items:center; gap:12px; text-decoration:none; color:inherit; border-radius:12px; }
    header .logo-link:focus-visible{ outline:3px solid rgba(37,99,235,.35); outline-offset:4px; }
    header img{ height:44px; }
    header .brand{ font-weight:700; font-size: clamp(20px,2.6vw,26px); color:var(--text); letter-spacing:.2px; }
    main{ flex:1; display:flex; align-items:center; justify-content:center; padding:24px; }
    .cards{ display:grid; gap:28px; width:min(960px, 100%); }
    @media (min-width:900px){
      .cards{ grid-template-columns:repeat(2, minmax(0, 1fr)); align-items:start; }
    }
    .card{ background:var(--card); border-radius:var(--radius); padding:32px; box-shadow:0 20px 36px rgba(15,23,42,.08); border:1px solid var(--border); display:flex; flex-direction:column; gap:20px; }
    .card h2{ margin:0; font-size: clamp(20px, 2.8vw, 26px); color:var(--text); font-weight:700; text-align:center; }
    h1{ margin:0; font-size: clamp(22px, 3vw, 28px); color:var(--text); text-align:center; font-weight:700; }
    label{ display:flex; flex-direction:column; gap:6px; font-weight:600; color:var(--muted); }
    input{ padding:12px 14px; border-radius:12px; border:1px solid var(--border); font-size:15px; transition:border-color .2s ease, box-shadow .2s ease; background:var(--card-alt); }
    input:focus{ border-color:var(--accent); box-shadow:0 0 0 4px rgba(37,99,235,.12); outline:none; background:#fff; }
    button{ background:var(--accent); color:#fff; border:none; border-radius:12px; padding:12px 18px; font-size:16px; font-weight:600; cursor:pointer; transition:transform .2s ease, box-shadow .2s ease, opacity .2s ease; }
    button:hover{ opacity:.88; transform:translateY(-1px); box-shadow:0 14px 28px rgba(37,99,235,.16); }
    button:focus-visible{ outline:3px solid rgba(37,99,235,.3); outline-offset:3px; }
    .button-link{ display:inline-flex; justify-content:center; align-items:center; text-decoration:none; background:rgba(37,99,235,.12); color:var(--accent); border-radius:12px; padding:12px 18px; font-size:16px; font-weight:600; transition:background .2s ease, transform .2s ease, box-shadow .2s ease; }
    .button-link:hover{ background:rgba(37,99,235,.16); transform:translateY(-1px); box-shadow:0 10px 20px rgba(37,99,235,.1); }
    .button-link:focus-visible{ outline:3px solid rgba(37,99,235,.3); outline-offset:3px; }
    .message{ text-align:center; font-weight:600; }
    .error{ color:#d62839; }
    .success{ color:#0a7a2f; }
    .order-card p{ margin:0; text-align:center; color:var(--muted); font-size:15px; }
    .order-card form{ display:flex; flex-direction:column; gap:16px; }
    .order-card .field{ display:flex; flex-direction:column; gap:6px; font-weight:600; color:var(--muted); }
    .order-card-actions{ display:flex; flex-direction:column; gap:14px; }
    @media (min-width:480px){
      .order-card-actions{ flex-direction:row; }
      .order-card-actions>*{ flex:1; }
    }
    .order-card small{ color:var(--muted); text-align:center; display:block; font-size:13px; }
    .order-message{ min-height:20px; font-size:14px; }

<body>
  <div class="wrap">
    <header>
      <a class="logo-link" href="/">
        <img src="../assets/logo-transparent.svg" alt="SCI logo" class="logo" />
        <span class="brand">Технологический радар</span>
      </a>
    </header>
    <main>
      <div class="cards">
        <form id="loginForm" class="card login-card" aria-describedby="loginMessage">
          <h1>Вход</h1>
          <label>
            Логин
            <input type="text" id="username" name="username" autocomplete="username" required />
          </label>
          <label>
            Пароль
            <input type="password" id="password" name="password" autocomplete="current-password" required />
          </label>
          <button type="submit">Войти</button>
          <div id="loginMessage" class="message" role="status" aria-live="polite"></div>
        </form>

        <section class="card order-card" aria-labelledby="orderTitle">
          <h2 id="orderTitle">Заказать Технологический радар</h2>
          <p>Оставьте контакты, чтобы оплатить доступ и получить сопровождение от команды SCI.</p>
          <form id="orderForm" aria-describedby="orderMessage">
            <label class="field">
              Почта
              <input type="email" id="orderEmail" name="email" placeholder="name@example.com" autocomplete="email" required />
            </label>
            <label class="field">
              Номер телефона
              <input type="tel" id="orderPhone" name="phone" placeholder="+7 999 000-00-00" autocomplete="tel" inputmode="tel" required />
            </label>
            <div class="order-card-actions">
              <button type="submit" id="payButton">Оплатить</button>
              <a class="button-link" id="demoButton" href="https://cal.com/dmitry-bratskikh-y5tm7u/30min" target="_blank" rel="noopener">Записаться на демо</a>
            </div>
            <small>Оплата обрабатывается через YooKassa. Контакты сохраняются для сопровождения заявки.</small>
            <div id="orderMessage" class="message order-message" role="status" aria-live="polite"></div>
          </form>
        </section>
      </div>
    </main>
    <footer style="padding:24px 0; text-align:center; font-size:12px; color:var(--muted);">© 2025 SciArticle</footer>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const messageEl = document.getElementById('loginMessage');
    const orderForm = document.getElementById('orderForm');
    const orderMessageEl = document.getElementById('orderMessage');
    const payButton = document.getElementById('payButton');
    const accounts = {
      'Admin': { password: 'Admin', label: 'Data' },
      'Admin1': { password: 'Admin1', label: 'МИТ' }
    };

    function handleLogin(event){
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      messageEl.textContent = '';
      messageEl.className = 'message';

      const account = accounts[username];
      if(account && account.password === password){
        messageEl.textContent = 'Вход выполнен, перенаправляем…';
        messageEl.className = 'message success';
        try{
          localStorage.setItem('sci-auth', 'true');
          localStorage.setItem('sci-account', username);
        } catch(err){
          /* ignore */
        }
        setTimeout(()=>{ window.location.replace('/'); }, 1000);
      } else {
        messageEl.textContent = 'Неверный логин или пароль.';
        messageEl.className = 'message error';
        try{
          localStorage.removeItem('sci-auth');
          localStorage.removeItem('sci-account');
        } catch(err){
          /* ignore */
        }
      }
    }

    form.addEventListener('submit', handleLogin);

    async function saveOrderLocally(order){
      try{
        const raw = localStorage.getItem('tech-radar-orders');
        const orders = raw ? JSON.parse(raw) : [];
        orders.push(order);
        localStorage.setItem('tech-radar-orders', JSON.stringify(orders));
      } catch(err){
        /* ignore storage issues */
      }
    }

    async function createPayment(order){
      const response = await fetch('/api/create-payment', {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body:JSON.stringify(order)
      });

      if(!response.ok){
        const errorPayload = await response.json().catch(()=>({ message:'Не удалось инициировать платеж.' }));
        throw new Error(errorPayload.message || 'Не удалось инициировать платеж.');
      }

      return response.json();
    }

    async function handleOrderSubmit(event){
      event.preventDefault();
      if(!orderMessageEl){ return; }

      orderMessageEl.textContent = '';
      orderMessageEl.className = 'message order-message';

      const email = document.getElementById('orderEmail').value.trim();
      const phone = document.getElementById('orderPhone').value.trim();

      if(!email || !phone){
        orderMessageEl.textContent = 'Укажите корректные контакты для оплаты.';
        orderMessageEl.classList.add('error');
        return;
      }

      const order = {
        email,
        phone,
        createdAt: new Date().toISOString()
      };

      if(payButton){
        payButton.disabled = true;
        payButton.textContent = 'Обработка…';
      }

      await saveOrderLocally(order);

      try{
        const { confirmationUrl } = await createPayment(order);

        if(confirmationUrl){
          orderMessageEl.textContent = 'Перенаправляем на оплату…';
          orderMessageEl.classList.add('success');
          window.location.href = confirmationUrl;
        } else {
          throw new Error('Платеж создан, но ссылка на оплату не получена. Свяжитесь с поддержкой.');
        }
      } catch(err){
        orderMessageEl.textContent = err.message || 'Произошла ошибка при создании платежа.';
        orderMessageEl.classList.add('error');
      } finally {
        if(payButton){
          payButton.disabled = false;
          payButton.textContent = 'Оплатить';
        }
      }
    }

    if(orderForm){
      orderForm.addEventListener('submit', handleOrderSubmit);
    }
  </script>
</body>
</html>
