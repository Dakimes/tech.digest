<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход в систему</title>
  <meta name="description" content="Страница входа в каталог SCI." />
  <script>
    (function(){
      try{
        if(localStorage.getItem('sci-auth') === 'true'){
          window.location.replace('/');
        }
      } catch(err){
        /* ignore */
      }
    })();
  </script>
  <link rel="icon" type="image/png" href="../assets/logo.png" />
  <style>
    :root{
      --bg:#f8fafc;
      --card:#ffffff;
      --card-alt:#f1f5f9;
      --text:#0f172a;
      --muted:#64748b;
      --accent:#2563eb;
      --border:#e2e8f0;
      --radius:18px;
    }
    html,body{ margin:0; padding:0; background:var(--bg); color:var(--text); font:16px/1.55 "Inter", "SF Pro Text", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap{ min-height:100vh; display:flex; flex-direction:column; }
    header{ padding:28px 32px; display:flex; align-items:center; gap:14px; }
    header img{ height:44px; }
    header .brand{ font-weight:700; font-size: clamp(20px,2.6vw,26px); color:var(--text); letter-spacing:.2px; }
    main{ flex:1; display:flex; align-items:center; justify-content:center; padding:24px; }
    form{ background:var(--card); border-radius:var(--radius); padding:32px; box-shadow:0 20px 36px rgba(15,23,42,.08); border:1px solid var(--border); width:min(380px, 100%); display:flex; flex-direction:column; gap:20px; }
    h1{ margin:0; font-size: clamp(22px, 3vw, 28px); color:var(--text); text-align:center; font-weight:700; }
    label{ display:flex; flex-direction:column; gap:6px; font-weight:600; color:var(--muted); }
    input{ padding:12px 14px; border-radius:12px; border:1px solid var(--border); font-size:15px; transition:border-color .2s ease, box-shadow .2s ease; background:var(--card-alt); }
    input:focus{ border-color:var(--accent); box-shadow:0 0 0 4px rgba(37,99,235,.12); outline:none; background:#fff; }
    button{ background:var(--accent); color:#fff; border:none; border-radius:12px; padding:12px 18px; font-size:16px; font-weight:600; cursor:pointer; transition:transform .2s ease, box-shadow .2s ease, opacity .2s ease; }
    button:hover{ opacity:.88; transform:translateY(-1px); box-shadow:0 14px 28px rgba(37,99,235,.16); }
    button:focus-visible{ outline:3px solid rgba(37,99,235,.3); outline-offset:3px; }
    .message{ text-align:center; font-weight:600; }
    .error{ color:#d62839; }
    .success{ color:#0a7a2f; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="../" style="display:inline-flex; align-items:center; gap:12px; text-decoration:none; color:inherit;">
        <img src="../assets/logo.png" alt="SCI logo" />
        <span class="brand">Технологический радар</span>
      </a>
    </header>
    <main>
      <form id="loginForm" aria-describedby="loginMessage">
        <h1>Вход</h1>
        <label>
          Логин
          <input type="text" id="username" name="username" autocomplete="username" required />
        </label>
        <label>
          Пароль
          <input type="password" id="password" name="password" autocomplete="current-password" required />
        </label>
        <button type="submit">Войти</button>
        <div id="loginMessage" class="message" role="status" aria-live="polite"></div>
        
      </form>
    </main>
    <footer style="padding:24px 0; text-align:center; font-size:12px; color:var(--muted);">© 2025 SciArticle</footer>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const messageEl = document.getElementById('loginMessage');
    const accounts = {
      'Admin': { password: 'Admin', label: 'Data' },
      'Admin1': { password: 'Admin1', label: 'МИТ' }
    };

    function handleLogin(event){
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      messageEl.textContent = '';
      messageEl.className = 'message';

      const account = accounts[username];
      if(account && account.password === password){
        messageEl.textContent = 'Вход выполнен, перенаправляем…';
        messageEl.className = 'message success';
        try{
          localStorage.setItem('sci-auth', 'true');
          localStorage.setItem('sci-account', username);
        } catch(err){
          /* ignore */
        }
        setTimeout(()=>{ window.location.replace('/'); }, 1000);
      } else {
        messageEl.textContent = 'Неверный логин или пароль.';
        messageEl.className = 'message error';
        try{
          localStorage.removeItem('sci-auth');
          localStorage.removeItem('sci-account');
        } catch(err){
          /* ignore */
        }
      }
    }

    form.addEventListener('submit', handleLogin);
  </script>
</body>
</html>
